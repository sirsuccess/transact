<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://use.fontawesome.com/37baf9b0f1.js"></script>
    <link rel="stylesheet" href="./css/default.css">
    <link rel="stylesheet" href="./css/navbar.css">
    <link rel="stylesheet" href="./css/hompage.css">
    <title>Tranzact Article</title>
</head>

<body>
    <div class="container">
        <div class="navbar">
            <div class="top-navbar">
                <div class="top-navbar-text" id="top-navbar-text">
                    Today: <span class="date" id="date">( Local time 12: 00 )</span>
                </div>
                <div class="social-media"> <a href="http://facebook.com/sirsuccess" target="_blank"
                        rel="noopener noreferrer"><i class="fa fa-facebook-square"></i></a>
                    <a href="http:/twitter.com/AmaniKanu" target="_blank"><i class="fa fa-twitter-square"></i></a>
                    <a href="#"><i class="fa fa-instagram"></i></a>
                </div>
                <div class="top-navbar-dropdown" id="top-navbar-dropdown">
                    <!-- Eng <i class="fas fa-angle-down"></i> -->
                    <select name="lang" class="dropdown">
                        <option value="Eng">Eng</option>
                        <option value="Fr">Fr</option>
                        <option value="Spn">Spn</option>
                    </select>
                </div>
                <!-- end of top navbar -->
            </div>
        </div>
        <nav class="navbar navbar-expand-md bg-white navbar-dark">
            <!-- Toggler/collapsibe Button -->
            <button class="navbar-toggler bg-dark" type="button" data-toggle="collapse"
                data-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navbar links -->
            <div class="collapse navbar-collapse" id="collapsibleNavbar">

                <div class="navbar-link">
                    <ul class="navbar-nav">
                        <li>
                            <a href="/index.html">HOME</a>
                        </li>
                        <li>
                            <a href="#">LATEST</a>
                        </li>
                        <li>
                            <a href="#">SCIENCE</a>
                        </li>
                        <li>
                            <!-- Brand -->

                            <a href="/index.html">
                                <div class="logo second">
                                    Tranzact Article
                                </div>
                            </a>
                        </li>
                        <li>
                            <a href="#">ENTERTAINMENT</a>
                        </li>
                        <li>
                            <a href="#">LIFESTYLE</a>
                        </li>
                        <li>
                            <a href="#">FITNESS</a>
                        </li>
                    </ul>
                    <!-- end of navbar-link -->
                </div>
                <!-- end of navbar -->
            </div>
        </nav>
        <!-- end of navbar -->



        <section class="tranding-section">
            <div class="trending-img" id="trendingImg">
                <img id="slideImage" src="./assets/imgs/man.webp" style="width:100%">
                <div class="treding-img-details">
                    <div class="trend-img-text" id="trendImgText">Mane sport</div>
                    <button class="trend-img-btn">Read Article</button>
                </div>
            </div>
            <div class="trends">
                <div class="trends-head">
                    Trending Articles
                </div>
                <div class="trend-card-body">
                    <div class="slider-loader"></div>
                </div>
                <div class="trend-navigation">
                    <button id="backward"><i class="fa fa-chevron-circle-left"></i></button>
                    <button id="forward"><i class="fa fa-chevron-circle-right"></i></button>
                </div>
        </section>

        <!-- /* end of trending section */ -->
        <section class="latest-article-section">
            <div class="latest-article-section-head">
                <div class="latest-article-head">Latest Article </div>
                <div class="add-article">Add Article</div>
            </div>
            <div class="latest-article-body" id="latestArticle">
            </div>
            <div class="latest-loader"></div>
        </section>
        <div class="pagination">
            <button id="back" class="back"><i class="fa fa-chevron-circle-left"></i></button>
            <ul class="list" id="list">

            </ul>
            <button id="front" class="front"><i class="fa fa-chevron-circle-right"></i></button>
        </div>


    </div>
    <!-- end of latest article section -->
    <div class="modal">
        <div class="create-form">
            <div class="create-form-img">
                <img src="./assets/imgs/formImg.jpg" alt="form image">
            </div>
            <form action="" method="post">
                <h3>Create Article</h3>
                <div class="input-div"><label for="title">Title</label>
                    <input type="text" name="title" id="title" autofocus placeholder="Article Title">
                </div>
                <div class="input-div">
                    <label for="avatar">select Image</label>
                    <input type="file" name="avatar" id="avatar" accept=".jpg, .png, .jpeg">

                </div>
                <div class="input-div">
                    <label for="url">Article Link</label>
                    <input type="text" name="url" id="url" placeholder="Article URL">
                </div>
                <button type="submit" class="submit-btn">Post</button>
            </form>
            <div class="cancel-circle">X</div>
        </div>
    </div>
    <script type="module" src="./js/main.js"></script>

</body>

</html>
